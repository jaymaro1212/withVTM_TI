<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>
    {% if endpoint == '/api/cves' %}
      CVE ê´€ë¦¬
    {% elif endpoint == '/api/cpes' %}
      CPE ê´€ë¦¬
    {% else %}
      RPM ê²€ìƒ‰
    {% endif %}
  </title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">
    {% if endpoint == '/api/cves' %}
      CVE ê´€ë¦¬
    {% elif endpoint == '/api/cpes' %}
      CPE ê´€ë¦¬
    {% else %}
      RPM ê²€ìƒ‰
    {% endif %}
  </h1>

  <form method="get" action="" class="d-flex justify-content-center mb-3">
    <input type="text" name="query" value="{{ query }}" placeholder="ê²€ìƒ‰ì–´" class="form-control w-50 me-2">
    <button type="submit" class="btn btn-primary me-2">ê²€ìƒ‰</button>
    <button type="button" class="btn btn-warning" id="bulk-edit-btn">ìˆ˜ì •</button>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap">
      <thead class="table-dark text-center" id="table-head"></thead>
      <tbody id="table-body"><tr><td colspan='100%'>â³ ë¡œë”© ì¤‘...</td></tr></tbody>
    </table>
  </div>

  <div id="pagination" class="d-flex justify-content-center mt-3"></div>
</div>

<script>
let endpoint = "{{ endpoint }}";
let query = "{{ query }}";
let currentPage = 1;

function renderTable(data) {
  const $head = $("#table-head");
  const $body = $("#table-body");

  if (!data || data.length === 0) {
    $head.html("");
    $body.html("<tr><td colspan='100%'>ê²°ê³¼ ì—†ìŒ</td></tr>");
    return;
  }

  const keys = Object.keys(data[0]);
  $head.html("<tr><th><input type='checkbox' id='select-all'></th>" + keys.map(k => `<th>${k}</th>`).join("") + "</tr>");

  const rows = data.map(row => {
    const rowId = row.cve_id || row.cpe_id || row.rpm_info;
    const cells = keys.map(k => `<td>${row[k]}</td>`).join("");
    return `<tr><td class='text-center'><input type='checkbox' class='row-checkbox' data-id='${rowId}' data-row='${encodeURIComponent(JSON.stringify(row))}'></td>${cells}</tr>`;
  });
  $body.html(rows.join(""));

  $("#select-all").on("change", function() {
    $(".row-checkbox").prop("checked", this.checked);
  });
}

function renderPagination(hasNext) {
  const $pagination = $("#pagination");
  let buttons = "";
  for (let i = 1; i <= currentPage + (hasNext ? 1 : 0); i++) {
    buttons += `<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'} mx-1" onclick="loadData(${i})">${i}</button>`;
  }
  $pagination.html(buttons);
}

function loadData(page = 1) {
  currentPage = page;
  const $head = $("#table-head");
  const $body = $("#table-body");
  $head.html("");
  $body.html("<tr><td colspan='100%'>â³ ë¡œë”© ì¤‘...</td></tr>");

  const q = query.trim();
  const url = endpoint;

  // âœ… RPM ê²€ìƒ‰ ì „ìš© ì¡°ê±´: ê²€ìƒ‰ì–´ ì—†ìœ¼ë©´ í˜¸ì¶œ ë§‰ê³  ì•ˆë‚´
  if (endpoint === "/api/search_single" && !q) {
    $head.html("");
    $body.html("<tr><td colspan='100%'>ğŸ” ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”</td></tr>");
    return;
  }

  setTimeout(async () => {
    try {
      let res;
      if (endpoint === "/api/search_single") {
        res = await fetch(`${url}?page=${page}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rpm_info: q })
        });
      } else {
        res = await fetch(`${url}?query=${encodeURIComponent(q)}`);
      }

      const json = await res.json();
      console.log("ì‘ë‹µ ë‚´ìš©:", json);
      renderTable(json.data || []);
      renderPagination((json.data || []).length >= 1);
    } catch (err) {
      $head.html("");
      $body.html("<tr><td colspan='100%'>âŒ ì˜¤ë¥˜ ë°œìƒ</td></tr>");
      console.error("ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", err);
    }
  }, 0);
}

$("form").on("submit", function(e) {
  e.preventDefault();
  query = $("input[name='query']").val();
  loadData();
});

$("#bulk-edit-btn").on("click", function() {
  const checked = $(".row-checkbox:checked");
  if (checked.length === 0) return alert("ìˆ˜ì •í•  í–‰ì„ ì„ íƒí•˜ì„¸ìš”.");
  const field = prompt("ìˆ˜ì •í•  í•„ë“œëª…:", "description");
  if (!field) return;
  const value = prompt(`ìƒˆ ê°’ (${field}):`);
  if (value == null) return;

  checked.each(function() {
    const row = JSON.parse(decodeURIComponent($(this).data("row")));
    const id = row.cve_id || row.cpe_id || row.rpm_info;
    fetch("/api/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        table: (
          endpoint === "/api/cves" ? "nvd_cve" :
          endpoint === "/api/cpes" ? "nvd_cpe" :
          "nvd_rpm"
        ),
        cve_id: id,
        updates: { [field]: value }
      })
    }).then(res => res.json())
      .then(json => {
        if (json.status !== "success") {
          alert("ìˆ˜ì • ì‹¤íŒ¨: " + (json.detail || "ì—ëŸ¬"));
        } else {
          loadData(currentPage);
        }
      });
  });
});

$(document).ready(() => loadData());
</script>
</body>
</html>
